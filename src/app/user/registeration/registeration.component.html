<div class="mb-4 h2 text-success">
    Sign up
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="mb-3">
    <input class="form-control bg-body-secondary"
placeholder="Full Name" formControlName="fullName">
<div class="error-feedback" 
*ngIf="hasDisplayableError('fullName')  &&  form.get('fullName')?.hasError('required')" >
Please enter your full name.
</div>
</div>
<div class="mb-3">
    <input class="form-control bg-body-secondary"
placeholder="Email" formControlName="email">
<div class="error-feedback" *ngIf="hasDisplayableError('email')">
    <div *ngIf="form.get('email')?.hasError('required')">
        Please enter your Email address.
    </div>
    <div *ngIf="form.get('email')?.hasError('email')">
        Please enter a valid Email address.
    </div>
</div>
</div>

<div class="mb-3">
    <input class="form-control bg-body-secondary" placeholder="Password" formControlName="password" type="password">
    <div class="error-feedback" *ngIf="hasDisplayableError('password')">
        <ng-container [ngSwitch]="form.controls['password'].errors | firstKey">
            <div *ngSwitchCase="'required'">
                Please enter your password.
              </div>
              <div *ngSwitchCase="'minlength'">
                Atleast 6 characters required.
              </div>
              <div *ngSwitchCase="'pattern'">
                One or more special character(s).
              </div>
        </ng-container>
    </div>
  </div>
<div class="mb-3">
    <input class="form-control bg-body-secondary"
placeholder="Confirm Password" formControlName="confirmPassword">
<div class="error-feedback" *ngIf="hasDisplayableError('confirmPassword')
&& form.get('confirmPassword')?.hasError('passwordMismatch')">
   Password doesn't match
   </div>
</div>
<div class="mt-4">
    <button type="submit" class="btn btn-success
     w-100 rounded-3">
        Register
    </button>
</div>
</form>
